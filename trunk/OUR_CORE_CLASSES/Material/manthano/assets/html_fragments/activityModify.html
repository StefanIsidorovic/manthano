
<div class="container">
	<div class="row">
		<div class="col-md-7 col-md-offset-2">
			<div class="row">
				<legend>Izmena: {{activity.name}} </legend>
				<a class="btn btn-primary" href="#/activity/{{activity.id}}">
					<span class="glyphicon glyphicon-chevron-left"></span> 
					Nazad
				</a>
				<button class="btn btn-success pull-right" ng-click="modifyActivity()">
					Sačuvaj
					<span class="glyphicon glyphicon-ok"></span> 
				</button>

			</div>

            Pomeri kurs u: <select ng-model="choosenActivity" ng-options="item.name for item in activities ">
                        </select>

            <button class="btn btn-success pull-right" ng-click="moveActivity()"> Pomeri. </button>

			<div class="row">
				<br/>
				<form action="" method="POST" role="form" class="form-group">
					<div class="form-group">
						<label for="acName">Ime kursa</label>
						<input type="text" class="form-control" ng-model="activity.name" required />
					</div>

					<div class="form-group">
						<label for="acDesc">Opis kursa</label>
						<textarea class="form-control" name="acDesc" id="acDesc" rows="10" ng-model="activity.description" required />
					</div>

					<div class="form-group col-md-6">
						<label for="acDate">Datum kursa</label>
						<input type="date" class="form-control" name="acDate" ng-model="activity.date" required />
					</div>
					<div class="col-md-6">
					
					<div class="form-group ">
						<label for="acCover">Omot slika kursa <small>(samo <code>http://link.do.slike</code>)</small></label>
						<input type="text" class="form-control" name="acCover"  ng-model="activity.cover" required />
					</div>
					</div>
				</form>

			</div>

            <!--Vidi odvajaj ova osetljivija podesavanja u posebne divove, tipa menjanje strukture drveta (pomeranja), zezanje sa holderima-->
            <!--da bi posle moglo da se doda ng-if u zavisnosti od toga sta zelimo za koga da se vidi-->

            Dodaj holdera: <input type="text" ng-model="userSearch"/>
            <ul>
                <li ng-repeat="item in users | filter: userSearch">
                    <a href="#/user/{{item.user_id}}"> {{item.nameu}} </a> {{item.username}}
                    <button class="btn btn-primary pull-right" ng-click="addHolder(item.user_id)"> Postavi. </button>
                </li>
            </ul>
            <br/>
            Ukloni holdera: <input type="text" ng-model="userSearchHold"/>
            <ul>
                <li ng-repeat="item in holders | filter: userSearchHold">
                    <a href="#/user/{{item.user_id}}"> {{item.nameu}} </a> {{item.username}}
                    <button class="btn btn-danger pull-right" ng-click="removeHolder(item.user_id)"> Izbaci. </button>
                </li>
            </ul>
            <br/>
            Eventi:
            search: <input type="text" ng-model="searchFieldEvents"/>
            <ul>
                <li ng-repeat="item in activity.events | filter: searchFieldEvents" >
                    <a href="#/event/{{item.idEvent}}"> {{item.Name}} </a> <button class="btn btn-primary pull-right" ng-click="removeEvent(item.idEvent)"> Izbaci. </button>
                </li>
            </ul>

		</div>
	</div>
</div>
