<div class="container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">
            <div ng-if="proposal.is_creator || proposal.is_admin">
                <div class="row">
                    <legend>Prebacivanje u Activity: {{proposal.name}} </legend>
                    <a class="btn btn-primary" href="#/proposal/{{proposal.id}}">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        Nazad
                    </a>
                    <button class="btn btn-success pull-right" ng-click="modifyProposal()">
                        Prebaci predlog
                        <span class="glyphicon glyphicon-ok"></span>
                    </button>

                </div>
                <br>
                <div class="form-gorup">
                    <label>Predložio:</label>

                    <input class="form-control" type="text" ng-model="name_surname" disabled/>
                </div>
                <div class="form-group">
                    <label>Ime predloga:</label>
                    <input type="text" class="form-control" ng-model="proposal.name" required/>
                </div>
                <div class="form-group">
                    <label>Opis predloga:</label>
                    <textarea name="acDesc" class="form-control" id="acDesc" cols="30" rows="10" ng-model="proposal.description" required></textarea>
                </div>
                <div class="form-group">
                    <label>Datum početka: </label>
                    <input type="date" class="form-control" ng-model="choosenDate"/>
                    </select>
                </div>
                <div class="form-group">
                    <label>Pomeri predlog u: </label>
                        <select class="form-control" ng-model="choosenActivity" ng-options="item.name for item in activities">
                    </select>
                </div>
                <div class="form-group">
                    <label>Odaberi vlasnika: </label>
                    <select class="form-control" ng-model="choosenOwner" ng-options="item.Name+' '+item.Surname for item in proposal.owners">
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
