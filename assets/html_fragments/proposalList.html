<div class="row">
	<div class= "col-md-6 col-md-offset-3">
		<a class="btn btn-success pull-right" href="#/proposal/new/0"><span class="glyphicon glyphicon-plus"></span> Dodaj novi predlog </a>
		<div class="row"></div>
		<br/>


		<div class="panel panel-default" ng-repeat="proposal in proposallist">
			<div class="panel-heading">
				<a  href="#/proposal/{{proposal.idProposal}}"><h3 class="panel-title">{{proposal.Name}}</h3></a>
			</div>
			<div class="panel-body">
				{{proposal.Description}}
			</div>
			<div class="panel-footer">
			   <small>Podržava: {{proposal.support_count}} članova</small>
			</div>
		</div>

	</div>


</div>
